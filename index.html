<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>The Sorcerer's Stone Park Map</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">The Sorcerer's Stone Park</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <div id="leftside">
        <h2>Attractions</h2> <!-- Attractions on the side based on current time-->
    </div>

    <div class="col-md-8 main">
        <div class="row">
    
            <div class="col-md-4 gridBox area1 area" id="1">1</div>
            <div class="col-md-4 gridBox area2 area" id="2">2</div>
            <div class="col-md-4 gridBox area3 area" id="3">3</div>
        </div>
        <div class="row">
            <div class="col-md-4 gridBox area4 area" id="4">4</div>
            <div class="col-md-4 gridBox areaBlank"></div>
            <div class="col-md-4 gridBox area5 area" id="5">5</div>
        </div>
        <div class="row">
            <div class="col-md-4 gridBox area6 area" id="6">6</div>
            <div class="col-md-4 gridBox area7 area" id="7">7</div>
            <div class="col-md-4 gridBox area8 area" id="8">8</div>
        </div>
    
    </div>

    <div class="card-footer text-muted">
        <footer class="footer">
            <div>The Sorcerer's Stone &copy; <span id="footer-date"> </span></div> <!--Footer must have Copyright and date -->
        </footer>
    </div>
</body>
<script src="dist/bundle.js"></script>
</html>
